{% load static %}
<div
  id="carouselExampleIndicators"
  class="carousel slide w-75 m-auto"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="3"
      aria-label="Slide 4"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        height="500px"
        src="https://th.bing.com/th/id/R.4a8963a8b78231625219a447b3e203e5?rik=dwRBqho9eW4ESQ&riu=http%3a%2f%2fpctechmag.com%2fwp-content%2fuploads%2f2015%2f11%2fonline-shopping-2.jpg&ehk=RwyVKfnaqomENMsVAu%2fDZt3hp9VPSfYFaQLbyY9UrWQ%3d&risl=1&pid=ImgRaw&r=0"
        class="d-block w-100"
        alt="Slide 1"
      />
    </div>
    <div class="carousel-item">
      <img
        height="500px"
        src="https://i2.wp.com/www.studentprojectguide.com/wp-content/uploads/2018/01/Electronic-Shop-e1518887498831.jpg?fit=591%2C379&ssl=1"
        class="d-block w-100"
        alt="Slide 2"
      />
    </div>
    <div class="carousel-item">
      <img
        height="500px"
        src="https://th.bing.com/th/id/R.48e662041b562b7538ee6180a6d981b1?rik=sv1lzobtQxGgCA&riu=http%3a%2f%2fblog.freekaamaal.com%2fwp-content%2fuploads%2f2015%2f04%2fmobile-commerce.jpg&ehk=ahp0caicejaTv7KeiRhDwJ4%2b4OvaNEWRdK7W7lrK5b0%3d&risl=&pid=ImgRaw&r=0"
        class="d-block w-100"
        alt="Slide 3"
      />
    </div>
    <div class="carousel-item">
      <img
        height="500px"
        src="https://menwhoblog.com/images/blog-posts/general/furniture-shopping-tips.jpg"
        class="d-block w-100"
        alt="Slide 4"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<style>
  .carousel-item img{
    object-fit: cover;
    object-position: top;
    height: 80vh;
    overflow: hidden;
    }
    @import url('https://fonts.googleapis.com/css2?family=Matemasie&display=swap');

.html {
    font-size: 14px;
}

body{
    font-family: 'Nato Sans' , sans-serif;
}

a {
    text-decoration: none;
}
</style>
